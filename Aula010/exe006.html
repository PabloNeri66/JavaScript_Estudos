<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 20%;
        }
    </style>
</head>
<body>
    <div id ='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>
    

    <script>
    function clicar() {
        //funcao clicar da div
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou' //muda o Conteudo.

    }
    function entrar(){
        var a = window.document.getElementById('area')
        a.innerText = 'entrou'
    }
    function sair(){
        var a = window.document.getElementById('area')
        a.innerText = 'saiu'
    }
    </script>
</body>
</html>
